<layout name="layout" replace="{__REEPLACE__}" />

<include file="./Application/Home/View/welcome_index.html" />


<div style="float:left;margin-right:16px;width:628px;">
	
	<div id="physics_news_area" style="float:left;margin-right:12px;width:308px;">
		<div class="index_title">
			<span>物理前沿</span>
			<span style="float:right">{$more}</span>
		</div>
		<div style="width:100%;height:7px;background-color:#007768;"></div>
		<div id="physics_news_area_items"></div>
	</div>

	<div id="hot_act_area" style="float:left;width:308px;">
		<div class="index_title">
			<span>热门活动</span>
			<span style="float:right">{$more}</span>
		</div>
		<div style="width:308px;height:7px;background-color:#C51F00;"></div>
		<div id="hot_act_area_items"></div>
	</div>
	<div id="recmd_course_area" style="clear:both;width:628px;display:block;">
		<div class="index_title">
			<span style="float:left">推荐课程</span>
			<span style="float:right">{$more}</span>
			<span>&nbsp;</span>
		</div>
		<div style="width:628px;height:7px;background-color:#9A7016;">&nbsp;</div>
		<div id="recmd_course_area_items"></div>
	</div>
</div>


<div style="float:left;width:380px;">
	<div id="hot_post_area" style="float:left;margin-right:12px;width:380px;">
		<div class="index_title">
			<span>学生社区热点</span>
			<span style="float:right">{$more}</span>
		</div>
		<div style="height:7px;background-color:#6D0E6A;"></div>
		<div id="hot_post_area_items"></div>
	</div>

	<div id="hot_college_area" style="float:left;margin-right:12px;width:380px;">
		<div class="index_title">
			<span>名校链接</span>
		</div>
		<div style="height:7px;background-color:#A2A012;">&nbsp;</div>
		<div style="background-color:rgb(234,234,234);width:189px;margin-right:2px;margin-bottom:2px;height:207px;float:left">
			<div style="margin-top:10px;margin-left:14px;"><img src="__PUBLIC__/assets/image/index_book_1.png" /></div>
		</div>
		<div style="background-color:rgb(234,234,234);width:189px;margin-bottom:2px;height:207px;float:left">
			<div style="margin-top:10px;margin-left:14px;"><img src="__PUBLIC__/assets/image/index_book_2.png" /></div>
		</div>
		<div style="background-color:rgb(234,234,234);width:189px;margin-right:2px;height:207px;float:left">
			<div style="margin-top:10px;margin-left:14px;"><img src="__PUBLIC__/assets/image/index_book_3.png" /></div>
		</div>
		<div style="background-color:rgb(234,234,234);width:189px;height:207px;float:left">
			<div style="margin-top:10px;margin-left:14px;"><img src="__PUBLIC__/assets/image/index_book_4.png" /></div>
		</div>
	</div>
</div>


<script language="javascript">
function load_modules(){
	$.ajax({url:'__ROOT__/Home/Index/mphynews',
		success:function(t,s,r){$('#physics_news_area_items').html(t);},
		error:function(t){cdialoag.show_alert('加载物理前沿列表失败！('+t.status+': '+t.statusText+')');}
	});
	$.ajax({url:'__ROOT__/Home/Index/mhotact',
		success:function(t,s,r){$('#hot_act_area_items').html(t);},
		error:function(t){cdialoag.show_alert('加载热门活动列表失败！('+t.status+': '+t.statusText+')');}
	});
	$.ajax({url:'__ROOT__/Home/Index/mhotpost',
		success:function(t,s,r){$('#hot_post_area_items').html(t);},
		error:function(t){cdialoag.show_alert('加载学生社区热点列表失败！('+t.status+': '+t.statusText+')');}
	});
	$.ajax({url:'__ROOT__/Home/Index/mrecmdcourse',
		success:function(t,s,r){$('#recmd_course_area_items').html(t);},
		error:function(t){cdialoag.show_alert('加载推荐课程列表失败！('+t.status+': '+t.statusText+')');}
	});
}
$(document).ready(function(){
	load_modules();
	clogin.callback_func_array.push(function(){
		load_modules();
	});
});

</script>
